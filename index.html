<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Firebase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h2 class="text-center mb-4">Connexion</h2>
        <input type="email" id="email" class="form-control mb-3" placeholder="Email">
        <input type="password" id="password" class="form-control mb-3" placeholder="Mot de passe">
        <button id="loginEmailBtn" class="btn btn-primary w-100 mb-2">Se connecter avec Email</button>
        <button id="signupBtn" class="btn btn-success w-100 mb-2">Créer un compte</button>
        <button id="loginGoogleBtn" class="btn btn-google w-100 mb-2">Se connecter avec Google</button>
        <button id="logoutBtn" class="btn btn-danger w-100" style="display: none;">Se déconnecter</button>

        <div id="userInfo" style="display: none;">
            <img id="userPhoto" src="" alt="Photo de profil" class="img-fluid">
            <p id="userName" class="mt-2"></p>
            <p id="userEmail"></p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <button id="themeToggle" class="w-full mt-3 p-3 rounded-2xl bg-gray-800 text-white hover:bg-gray-700 transition-all shadow-md flex justify-center items-center">
          🌙
      </button>
          </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script type="module" src="script.js"></script>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                themeToggle.textContent = '☀️ ';

            } else {
                themeToggle.textContent = '🌙';
            }
        });
    </script>
</body>
</html>
